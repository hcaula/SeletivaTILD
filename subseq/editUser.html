<!DOCTYPE html>

<html>
<head>
  <title> Seletiva TILD </title>
  <link rel="icon" href="../assets/imgs/logo-icon.png">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="../assets/libraries/jquery-3.2.1.min.js"></script>
  <script src="../assets/database/users.js"></script>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
</head>

<body>
  <div class="top-navbar">
    <div class="logo-top-navbar">
      <a onclick="getDashboardLink()"> <img class="logo-navbar" src="../assets/imgs/logo-icon.png"/></a>
    </div>
    <div class="logout-top-navbar" id="logout-top-navbar">
      <button onclick="openUserMenu()" id="logout-top-navbar-button">
        <i class="fa fa-caret-down"></i>
      </button>
    </div>
  </div>
  <div class="dashboard-body">
    <div class="userMenu" hidden>
      <ul>
        <li><a onclick="getEditUserLink()"> Editar perfil</a></li>
        <li><a href="../login.html">Logout</a></li>
      </ul>
    </div>

    <div class="editUser-content">
      <div class="editUser-frame" id="editInfo">

        <div class="form">
          <div class="title">
            Editar perfil
          </div>
          <div class="input-group">
            <div class="fa-icon">
              <i class="fa fa-envelope"></i>
            </div>
            <input class="fa-input" type="email" name="email" id="email" placeholder="henrique.caula@hotmail.com" disabled/>
          </div>
          <div class="input-group">
            <div class="fa-icon">
              <i class="fa fa-user"></i>
            </div>
            <input class="fa-input" type="name" name="firstName" id="firstName" placeholder="Nome"/>
          </div>
          <div class="input-group">
            <div class="fa-icon">
              <i class="fa fa-address-book"></i>
            </div>
            <input class="fa-input" type="name" name="lastName" id="lastName" placeholder="Sobrenome"/>
          </div>
          <div class="input-group">
            <div class="fa-icon">
              <i class="fa fa-phone"></i>
            </div>
            <input class="fa-input" type="name" name="phone" id="phone" placeholder="Phone"/>
          </div>
          <div class="button-group">
            <button onclick="getDashboardLink()" class="bttn register"> <b>Voltar</b> </button>
            <button onclick="login()" class="bttn login-btn"> <b>Registrar</b> </button>
          </div>
        </div>
      </div>

      <div class="editUser-frame" id="editPass">

        <div class="form">
          <div class="title">
            Editar senha
          </div>
          <div class="input-group">
            <div class="fa-icon">
              <i class="fa fa-lock"></i>
            </div>
            <input class="fa-input" type="password" name="curPass" id="curPass" placeholder="Senha atual"/>
          </div>
          <div class="input-group">
            <div class="fa-icon">
              <i class="fa fa-unlock-alt"></i>
            </div>
            <input class="fa-input" type="password" name="newPass" id="newPass" placeholder="Nova senha"/>
          </div>
          <div class="input-group">
            <div class="fa-icon">
              <i class="fa fa-unlock"></i>
            </div>
            <input class="fa-input" type="password" name="confPass" id="confPass" placeholder="Confire a nova senha"/>
          </div>
          <div class="button-group">
            <button onclick="getDashboardLink()" class="bttn register"> <b>Voltar</b> </button>
            <button onclick="login()" class="bttn login-btn"> <b>Registrar</b> </button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src="../js/animations.js"></script>
  <script src="../js/editUser.js"></script>
</body>
</html>
