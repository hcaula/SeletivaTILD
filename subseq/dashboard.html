<!DOCTYPE html>

<html>
<head>
  <title> Seletiva TILD </title>
  <link rel="icon" href="../assets/imgs/logo-icon.png">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="../assets/libraries/canvasjs.min.js"></script>
  <script src="../assets/libraries/jquery-3.2.1.min.js"></script>
  <script src="../assets/database/users.js"></script>
  <script src="../assets/database/todo.js"></script>
  <script src="../assets/database/news.js"></script>
  <script src="../js/initialize.js"></script>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
</head>

<body>
  <div class="top-navbar">
    <div class="button-top-navbar">
      <button onclick="openMenu('side-navbar')" class="appear-sidebar"><i class="fa fa-bars"></i></button>
    </div>
    <div class="logo-top-navbar">
      <a onclick="toggleBetween('dashboard-content')"> <img class="logo-navbar" src="../assets/imgs/logo-icon.png"/></a>
    </div>
    <div class="logout-top-navbar" id="logout-top-navbar">
      <button onclick="openMenu('userMenu', 'caret-userMenu')" id="logout-top-navbar-button">
        <i class="fa fa-caret-down"></i>
      </button>
    </div>
  </div>
  <div class="dashboard-body">
    <div class="userMenu" id="userMenu" hidden>
      <ul>
        <li><a onclick="getLink('editUser')"> Editar perfil</a></li>
        <li><a href="../login.html">Logout</a></li>
      </ul>
    </div>
    <div class="side-navbar" id="side-navbar">
      <ul class="list-side-navbar">
        <li><a onclick="toggleBetween('dashboard-content')"><b>Dashboard</b></a></li>
        <li><a onclick='openMenu("cad", "caret-cad")'> <b>Cadastros</b> <i class='fa fa-caret-down caret-cad'></i></a>
          <ul class="subcat" id="cad" hidden>
            <li class="subCategory"><a onclick="toggleBetween('companies-content')">Empresas</a></li>
            <li class="subCategory"><a onclick="getLink('dashboard')">Usuários</a></li>
          </ul>
        </li>

        <li><a onclick="getLink('dashboard')"><b>Estudo de Viabilidade</b></a></li>
        <li><a onclick="openMenu('trans', 'caret-trans')"><b>Transações </b><i class='fa fa-caret-down caret-trans'></i></a>
          <ul class="subt" id="trans" hidden>
            <li class="subCategory"><a onclick="getLink('dashboard')">Minhas Transações</a></li>
            <li class="subCategory"><a onclick="getLink('dashboard')">Transações de Clientes</a></li>
          </ul>
        </li>

      </ul>
    </div>

    <div class="dashboard-content">
      <div class="dashboard-frame" id="todo-frame">
        <div class="title">
          To do
        </div>
        <div class="scrollable-area">
          <ul id="todo-list" class="todo-list">
          </ul>
        </div>
      </div>
      <div class="dashboard-frame" id="news-frame">
        <div class="title">
          Notícias
        </div>
        <div class="scrollable-area">
          <ul id="news-list" class="news-list">
          </ul>
        </div>
      </div>
      <div class="dashboard-frame" id="sales-frame">
        <div class="title">
          Vendas
        </div>
        <div class="chart" id="sales">
        </div>
      </div>
      <div class="dashboard-frame" id="userbase-frame">
        <div class="title">
          Usuários
        </div>
        <div class="chart" id="userbase">
        </div>
      </div>
      <div class="dashboard-frame" id="profit-frame">
        <div class="title">
          Lucro
        </div>
        <div class="chart" id="profit">
        </div>
      </div>
      <div class="dashboard-frame" id="loss-frame">
        <div class="title">
          Prejuízo
        </div>
        <div class="chart" id="loss">
        </div>
      </div>
    </div>

    <div class="companies-content">
      <div class="companies-title">
        <div class="title">
          <b>Empresas</b>
        </div>
      </div>
      <div class="companies-options">
        <div class="companies-option" id="addCompany">
          <div class="companies-option-title">
            <div class="companies-option-description">
              <i class="fa fa-plus"></i> Adicionar empresa
            </div>
            <div class="companies-option-caret">
              <button><i class="fa fa-caret-down"></i></button>
            </div>
          </div>
          <div class="companies-expand" id="expand-add">
            <div class="form">
              <div class="input-group">
                <div class="fa-icon">
                  <i class="fa fa-pencil"></i>
                </div>
                <input class="fa-input" type="text" name="compName" id="name" placeholder="Nome da empresa"/>
              </div>
              <div class="input-group">
                <div class="fa-icon">
                  <i class="fa fa-address-card"></i>
                </div>
                <input class="fa-input" type="tel" name="cnpj" id="cnpj" placeholder="CNPJ"/>
              </div>
              <div class="input-group">
                <div class="fa-icon">
                  <i class="fa fa-phone"></i>
                </div>
                <input class="fa-input" type="tel" name="phone" id="phone" placeholder="Telefone da empresa"/>
              </div>
              <div class="button-group">
                <button class="bttn default-button"> <b>Voltar</b> </button>
                <button class="bttn primary-button"> <b>Salvar</b> </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="../js/support.js"></script>

  <script>
    initialize('dashboard');
  </script>
  <script src="../js/graphs.js"></script>
</body>
</html>
