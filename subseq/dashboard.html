<!DOCTYPE html>

<html>
<head>
  <title> Seletiva TILD </title>
  <link rel="icon" href="../assets/imgs/logo-icon.png">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="../assets/libraries/canvasjs.min.js"></script>
  <script src="../assets/libraries/jquery-3.2.1.min.js"></script>
  <script src="../assets/database/users.js"></script>
  <script src="../assets/database/todo.js"></script>
  <script src="../assets/database/news.js"></script>
  <script src="../assets/database/data.js"></script>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
</head>

<body>
  <div class="top-navbar">
    <div class="button-top-navbar">
      <button onclick="showSidebar()" class="appear-sidebar"><i class="fa fa-bars"></i></button>
    </div>
    <div class="logo-top-navbar">
      <img class="logo-navbar" src="../assets/imgs/logo-icon.png"/>
    </div>
    <div class="logout-top-navbar" id="logout-top-navbar">
      <button><i class="fa fa-caret-down"></i></button>
    </div>
  </div>
  <div class="dashboard-body">
    <div class="userMenu" hidden>
      <ul>
        <li>Editar perfil</li>
        <li><a href="../login.html">Logout</a></li>
      </ul>
    </div>
    <div class="side-navbar">
      <ul class="list-side-navbar">
        <li>Dashboard</li>
        <li> Cadastros
          <button onclick='openSubCat("cad")'><i class='fa fa-caret-down'></i></button>
          <ul class="subcat" id="cad" hidden>
            <li class="subCategory">Empresas</li>
            <li class="subCategory">Usuários</li>
          </ul>
        </li>

        <li>Estudo de Viabilidade</li>
        <li>Transações
          <button onclick='openSubCat("trans")'><i class='fa fa-caret-down'></i></button>
          <ul class="subt" id="trans" hidden>
            <li class="subCategory">Minhas Transações</li>
            <li class="subCategory">Transações de Clientes</li>
          </ul>
        </li>

      </ul>
    </div>

    <div class="dashboard-content">
      <div class="dashboard-frame">
        <div class="title">
          To do
        </div>
        <div id="todo" style="overflow-y: scroll; height:80%;">
          <ul id="todo-list" class="todo-list">
          </ul>
        </div>
      </div>
      <div class="dashboard-frame">
        <div class="title">
          Notícias
        </div>
        <ul id="news-list" class="news-list">
        </ul>
      </div>
      <div class="dashboard-frame">
        <div class="title">
          Vendas
        </div>
        <div class="chart" id="sales">
        </div>
      </div>
      <div class="dashboard-frame">
        <div class="title">
          Usuários
        </div>
        <div class="chart" id="userbase">
        </div>
      </div>
      <div class="dashboard-frame">
        <div class="title">
          Lucro
        </div>
        <div class="chart" id="profit">
        </div>
      </div>
      <div class="dashboard-frame">
        <div class="title">
          Prejuízo
        </div>
        <div class="chart" id="loss">
        </div>
      </div>
    </div>
  </div>
  <script src="../js/animations.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/graphs.js"></script>
</body>
</html>
